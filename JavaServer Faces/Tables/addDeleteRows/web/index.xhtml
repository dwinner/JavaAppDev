<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
      <h:outputStylesheet library="css" name="styles.css" />
      <title>#{msgs.windowTitle}</title>
   </h:head>

   <h:body>
      <h:form>
         <h:dataTable value="#{tableData.names}" var="name" styleClass="names"
                      headerClass="namesHeader" columnClasses="first, last">

            <h:column>
               <f:facet name="header">
                  <h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
               </f:facet>
               <h:selectBooleanCheckbox value="#{name.editable}" onclick="submit()" />
            </h:column>

            <h:column>
               <f:facet name="header">#{msgs.lastColumnHeader}</f:facet>
               <h:inputText value="#{name.second}" rendered="#{name.editable}" size="10"/>
               <h:outputText value="#{name.second}" rendered="#{not name.editable}" />
            </h:column>

            <h:column>
               <f:facet name="header">#{msgs.firstColumnHeader}</f:facet>
               <h:inputText value="#{name.first}" rendered="#{name.editable}" size="10"/>
               <h:outputText value="#{name.first}" rendered="#{not name.editable}" />
            </h:column>

            <h:column>
               <h:commandLink value="#{msgs.deleteLinkText}"
                              action="#{tableData.deleteRow(name)}" />
            </h:column>

            <h:column>
               <h:commandLink value="#{msgs.addAboveText}"
                              action="#{tableData.addAbove(name)}" />
            </h:column>

            <h:column>
               <h:commandLink value="#{msgs.addAfterText}"
                              action="#{tableData.addAfter(name)}" />
            </h:column>

         </h:dataTable>
         <h:commandButton value="#{msgs.saveChangesButton}"
                          action="#{tableData.save()}" />
      </h:form>
   </h:body>
</html>
