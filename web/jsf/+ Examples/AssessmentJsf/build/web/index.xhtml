<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{messages.indexTitle}</title>
   </h:head>
   <h:body>
      <center>
         <h:form>
            <table>
               <tr>
                  <td>#{messages.startDateLabel}</td>
                  <td><h:inputText value="#{dateBean.startDate}" /></td>
               </tr>
               <tr>
                  <td>#{messages.endDateLabel}</td>
                  <td><h:inputText value="#{dateBean.endDate}" /></td>
               </tr>
               <tr>
                  <td>#{messages.searchLabel}</td>
                  <td><h:commandButton value="#{messages.searchLabel}"
                                       action="#{dateBean.preview()}" /></td>
               </tr>
            </table>
         </h:form>
      </center>
   </h:body>
</html>
