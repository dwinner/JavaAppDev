<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <h:outputStylesheet library="css" name="styles.css" />
      <title>#{msgs.windowTitle}</title>
   </h:head>
   <h:body>
      #{msgs.pageTitle}
      <h:form>
         <h:dataTable value="#{tableData.names}" var="name"
                      captionStyle="font-size: 0.95em; font-style: italic"
                      style="width: 250px;" styleClass="orders"
                      headerClass="ordersHeader"
                      rowClasses="oddColumn, evenColumn"><!-- columnClasses="oddColumn, evenColumn"-->

            <f:facet name="caption">An Array of Names</f:facet>

            <h:column headerClass="" footerClass="">
               <f:facet name="header">#{msgs.lastNameColumn}</f:facet>
               #{name.last},
               <f:facet name="footer">#{msgs.alphanumeric}</f:facet>
            </h:column>

            <h:column headerClass="" footerClass="">
               <f:facet name="header">#{msgs.firstNameColumn}</f:facet>
               #{name.first},
               <f:facet name="footer">#{msgs.alphanumeric}</f:facet>
            </h:column>

         </h:dataTable>
         <p />
         <!-- ui:repeat -->
         <table>
            <ui:repeat value="#{tableData.names}" var="name"
                       offset="0" step="1" size="#{tableData.size() - 2}"
                       varStatus="status">
               <tr>
                  <td>#{status.index + 1}</td>
                  <td>#{name.first}</td>
                  <td>#{name.last}</td>
               </tr>
            </ui:repeat>
         </table>
      </h:form>
   </h:body>
</html>
