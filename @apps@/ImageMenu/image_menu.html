<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Java Based Image Menu</title>
</head>
<body>
<applet code="ImageMenu" width="140" height="180" hspace="0" vspace="0">
	<param name="img" value="menu.jpg" />
	<param name="urlPrefix" value="http://www.starwave.com/people/naughton/" />
	<param name="urlList" value="book/index+book2/index+quotes+family/index+bio+press" />
	<param name="targetList" value="_self+_self+_self+_self+_self+_self" />
	<param name="urlSuffix" value=".html" />
</applet>
</body>
</html>
